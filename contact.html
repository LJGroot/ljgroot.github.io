    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid #eee;
        }

        nav a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;

        }

        nav a:hover {

        .container {
            max-width: 800px;

            text-align: center;

        .section-header {
            color: #6a11cb;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .contact-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background-color: #2575fc;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-button:hover {
            background-color: #6a11cb;
            transform: translateY(-3px);
        }

        .contact-button:active {
            transform: translateY(1px);
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #666;
